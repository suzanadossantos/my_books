<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Login</title>
    <meta name="description" content="Login no My Books">
    <!-- Estilo -->
    <link rel="stylesheet" href="assets/estilo/login/login.css">
    <link rel="stylesheet" href="assets/estilo/responsivo.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/imagens/logo.png" alt="logo (my book)">

        <!-- BotÃ£o de pesquisa-->
        <input type="search" name="barra_pesquisa" id="barra_pesquisa">

        <nav>
            <ul>
                <li><a href="index.html" rel="prev">menu</a></li>
                <li><a href="discover.html" rel="prev">discover</a></li>
            </ul>
        </nav>

        <img src="assets/imagens/bars-solid.svg" alt="menu" id="bars">
    </header>

    <main>
        <h1> <span class="destaque">Horror</span>  <br><br> Fantasy <br><br> <span class="destaque">Action</span></h1>

        <form action="login">
            <div class="textfield">
                <label>Name:</label>
                <br>
                <input type="text" name="nome" id="nome">
                <br>
            </div>
            <div class="textfield">
                <label>E-mail:</label>
                <br>
                <input type="email" name="e-mail" id="e-mail">
                <br>
            </div>
            <div class="textfield">
                <label for="password">Password:</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
            </div>

            <button><a href="books.html">Join now</a></button>
        </form>
    </main>

    <footer>
        <div id="footer">
            <p>About us</p>

            <!-- Redes Sociais -->
            <div id="redes_so">

                <div id="facebook">
                    <img src="assets/imagens/facebook-ico.png" alt="facebook icone">
                    <p class="destaque">Facebook</p>
                </div>
                <div id="twitter">
                    <img src="assets/imagens/twitter-ico.png" alt="twitter icone">
                    <p class="destaque">Twitter</p>
                </div>

            </div>
        </div>
    </footer>
</body>
</html>
