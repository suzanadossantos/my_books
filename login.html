<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Login</title>
    <meta name="description" content="Login no My Books">
    <!-- Estilo -->
    <link rel="stylesheet" href="assets/estilo/login/login.css">
    <link rel="stylesheet" href="assets/estilo/login/resp_login.css">
    <link rel="stylesheet" href="assets/estilo/responsivo.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="assets/imagens/logo.png" alt="logo (my book)">

        <!-- BotÃ£o de pesquisa-->
        <input type="search" name="barra_pesquisa" id="barra_pesquisa">

        <nav>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

            <ul class="nav-list">
                <li><a href="index.html" rel="prev">menu</a></li>
                <li><a href="discover.html" rel="prev">discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="generos">
            <p><span class="destaque">Horror</span></p>
            <p>Fantasy</p>
            <p><span class="destaque">Action</span></p>
        </div>
        
        <form action="login">
            <div class="textfield">
                <label>Name:</label>
                <br>
                <input type="text" name="nome" id="nome">
                <br>
            </div>
            <div class="textfield">
                <label>E-mail:</label>
                <br>
                <input type="email" name="e-mail" id="e-mail">
                <br>
            </div>
            <div class="textfield">
                <label for="password">Password:</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
            </div>

            <input type="submit" onclick="login(); return false" id="joinnow"  value="Join now">
        </form>
    </main>

    <footer>
        <div id="footer">
            <p>About us</p>

            <!-- Redes Sociais -->
            <div id="redes_so">

                <div id="facebook">
                    <img src="assets/imagens/facebook-ico.png" alt="facebook icone">
                    <p class="destaque">Facebook</p>
                </div>
                <div id="twitter">
                    <img src="assets/imagens/twitter-ico.png" alt="twitter icone">
                    <p class="destaque">Twitter</p>
                </div>

            </div>
        </div>
    </footer>

    <script src="assets/js/mobile-navbar.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
